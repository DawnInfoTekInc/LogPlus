log4j.rootCategory=ERROR,CONSOLE,FILE   
#    
# FILE   
log4j.appender.FILE=org.apache.log4j.RollingFileAppender   
log4j.appender.FILE.File=/tmp/log/test/log4j.log   
#   
# Control the maximum log file size   
log4j.appender.FILE.MaxFileSize=100KB   
#   
# Archive log files (one backup file here)   
log4j.appender.FILE.MaxBackupIndex=10
#   
# currently support log4j2.3 
log4j.appender.FILE.layout=com.dawninfotek.logx.extension.log4j12.json.LogXJsonEnhancedPatternLayout   
#log4j.appender.FILE.layout=org.apache.log4j.EnhancedPatternLayout
#
log4j.throwableRenderer=com.dawninfotek.logx.extension.log4j12.LogXThrowableRenderer
#  
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH.mm.ss.SSS zzz} %-5p %6.6r [%t] %C.%M(%F:%L) %m %throwable
#
# CONSOLE   
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=com.dawninfotek.logx.extension.log4j12.json.LogXJsonEnhancedPatternLayout   
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [%t] %C.%M(%F:%L) - %m%n
#
#
log4j.logger.com.dawninfotek.logx.extension.log4j12=TRACE,FILE
